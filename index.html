<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эмуляция кормления котиков</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <article class="emulation">
    <h1>Эмуляция кормления котиков</h1>
    <form id="params-form" >
      <label for="n">Количество котиков (n):</label>
      <input type="number" id="n" name="n" required step="1"><br>

      <label for="b">Количество корма для насыщения котика (b):</label>
      <input type="number" id="b" name="b" required step="1"><br>

      <label for="m">Вместительность миски (m):</label>
      <input type="number" id="m" name="m" required step="1"><br>

      <label for="t">Время на поедание корма (t в секундах):</label>
      <input type="number" id="t" name="t" required step="1"><br>

      <label for="r">Время на пополнение миски (r в секундах):</label>
      <input type="number" id="r" name="r" required step="1"><br>

      <button type="submit" id="start-btn" class="start-btn">Запустить</button>
    </form>

    <div id="output"></div>
  </article>

  <script src="js/script.js"></script>
</body>

</html>
